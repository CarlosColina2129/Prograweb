<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Tipo de Ejercicios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Tipo de Ejercicios</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idType_Exercise" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idType_Exercise"
				styleClass="form-control" value="#{type_ExerciseController.type_Exercise.idType_Exercises}"
				required="true" />
			<h:outputLabel for="Type_Name" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="Type_Name"
				styleClass="form-control"
				value="#{type_ExerciseController.type_Exercise.type_Name}" maxlength="30"
				required="true" />
			
			<p:commandButton value="Grabar"
				actionListener="#{type_ExerciseController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listType_Exercise?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listType_Exercise?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
