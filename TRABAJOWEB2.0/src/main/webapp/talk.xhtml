<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Charlas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Charla</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idTalk" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idTalk"
				styleClass="form-control" value="#{talkController.talk.idTalk}"
				required="true" />
			<h:outputLabel for="roomName" value="Nombres "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="roomName"
				styleClass="form-control"
				value="#{talkController.talk.roomName}" maxlength="30"
				required="true" />

			<h:outputLabel for="capacity" value="capacidad "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="capacity"
				styleClass="form-control"
				value="#{talkController.talk.capacity}" maxlength="30"
				required="true" />
				
				
			<h:outputLabel for="vacancies" value="vacantes "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="vacancies"
				styleClass="form-control"
				value="#{talkController.talk.vacancies}" maxlength="30"
				required="true" />
			
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{talkController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listTalk?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTalk?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
