<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Foros:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Foros</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idForums" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idForums"
				styleClass="form-control" value="#{forumController.forum.idForums}"
				required="true" />
			<h:outputLabel for="topic" value="tema "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="topic"
				styleClass="form-control"
				value="#{forumController.forum.topic}" maxlength="30"
				required="true" />

			<h:outputLabel for="members" value="miembros "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="members"
				styleClass="form-control"
				value="#{forumController.forum.members}" maxlength="30"
				required="true" />
				
				
			<h:outputLabel for="status" value="Estado "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="status"
				styleClass="form-control"
				value="#{forumController.forum.status}" maxlength="30"
				required="true" />
			
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{forumController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listForum?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listForum?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
