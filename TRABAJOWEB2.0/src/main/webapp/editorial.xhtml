<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Editoriales:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Editoriales</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idEditorial" value="Id " styleClass="control-label" />

			<p:inputText autocomplete="off" id="idEditorial"
				styleClass="form-control" value="#{editorialController.editorial.idEditorial}"
				required="true" />
			<h:outputLabel for="name_Editorial" value="Nombre de la Editorial"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="name_Editorial"
				styleClass="form-control"
				value="#{editorialController.editorial.name_Editorial}" maxlength="30"
				required="true" />	
			
			<br />


			<p:commandButton value="Grabar"
				actionListener="#{editorialController.insertar()}"
				styleClass="btn btn-primary " update="@form"
				action="listeditorial?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listeditorial?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />

			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
